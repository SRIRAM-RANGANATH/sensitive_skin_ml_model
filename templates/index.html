<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Type Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 600;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #e65c50;
        }

        /* Styling for Prediction Output */
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background: #ffefeb;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Answers for Skin Type Prediction</h2>
        <form action="/predict" method="post">

            <label>Q18: Do you have sensitive skin that frequently gets irritated?</label>
            <select name="Q18">
                <option value="4">Yes, frequently</option>
                <option value="3">Yes, occasionally</option>
                <option value="2">Rarely</option>
                <option value="1">Never</option>
            </select>

            <label>Q8: Does your skin react negatively to skin-care products?</label>
            <select name="Q8">
                <option value="4">Yes, frequently</option>
                <option value="3">Yes, occasionally</option>
                <option value="2">Rarely</option>
                <option value="1">Never</option>
            </select>

            <label>Q14: Do you have redness or flushing on your face?</label>
            <select name="Q14">
                <option value="4">Yes, frequently</option>
                <option value="3">Yes, occasionally</option>
                <option value="2">Rarely</option>
                <option value="1">Never</option>
            </select>

            <label>Q9: Do you get rashes, hives, or allergic reactions from skin-care products?</label>
            <select name="Q9">
                <option value="4">Yes, frequently</option>
                <option value="3">Yes, occasionally</option>
                <option value="2">Rarely</option>
                <option value="1">Never</option>
            </select>

            <label>Q5: Do you have visible broken capillaries or blood vessels?</label>
            <select name="Q5">
                <option value="4">Yes, frequently</option>
                <option value="3">Yes, occasionally</option>
                <option value="2">Rarely</option>
                <option value="1">Never</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            Prediction: {{ prediction }}
        </div>
        {% endif %}
    </div>

</body>
</html>
